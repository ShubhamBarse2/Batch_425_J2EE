<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Details</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f6f9;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background-color: #ffffff;
	padding: 30px;
	width: 350px;
	border-radius: 8px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

input {
	width: 100%;
	padding: 8px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>

	<div class="container">
		<h2>Employee Details</h2>
		<form action="submit" method="post">
			<div class="form-group">
				<label for="empId">Employee ID</label> <input type="text" id="empId"
					name="empId" required>
			</div>

			<div class="form-group">
				<label for="empName">Name</label> <input type="text" id="empName"
					name="empName" required>
			</div>

			<div class="form-group">
				<label for="empCity">City</label> <input type="text" id="empCity"
					name="empCity" required>
			</div>

			<div class="form-group">
				<label for="empEmail">Email</label> <input type="email"
					id="empEmail" name="empEmail" required>
			</div>

			<div class="form-group">
				<label for="empSalary">Salary</label> <input type="tel"
					id="empSalary" name="empSalary" required>
			</div>

			<button type="submit">Submit</button>
		</form>
	</div>

</body>
</html>
