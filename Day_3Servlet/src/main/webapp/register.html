<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Registration</title>
<style>
body {
	font-family: Arial, sans-serif;
	background: linear-gradient(to right, #4e73df, #1cc88a);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.register-container {
	background-color: #ffffff;
	padding: 30px;
	border-radius: 10px;
	width: 400px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
	color: #333;
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

input {
	width: 100%;
	padding: 8px;
	border-radius: 5px;
	border: 1px solid #ccc;
	font-size: 14px;
}

input:focus {
	border-color: #4e73df;
	outline: none;
}

.btn {
	width: 100%;
	padding: 10px;
	background-color: #4e73df;
	border: none;
	border-radius: 5px;
	color: #fff;
	font-size: 16px;
	cursor: pointer;
}

.btn:hover {
	background-color: #2e59d9;
}
</style>
</head>
<body>

	<div class="register-container">
		<h2>Employee Registration</h2>
		<form action="register" method="post">

			<div class="form-group">
				<label for="name">Full Name</label> <input type="text" id="name"
					name="name" placeholder="Enter full name" required>
			</div>

			<div class="form-group">
				<label for="empid">Employee ID</label> <input type="text" id="empid"
					name="empid" placeholder="Enter employee ID" required>
			</div>

			<div class="form-group">
				<label for="city">City</label> <input type="text" id="city"
					name="city" placeholder="Enter city" required>
			</div>

			<div class="form-group">
				<label for="salary">Salary</label> <input type="number" id="salary"
					name="salary" placeholder="Enter salary" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input type="email" id="email"
					name="email" placeholder="Enter email address" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" placeholder="Enter password" required>
			</div>

			<button type="submit" class="btn">Register</button>

		</form>
	</div>

</body>
</html>
