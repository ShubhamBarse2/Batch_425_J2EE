<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: linear-gradient(to right, #667eea, #764ba2);
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.home-container {
	background-color: white;
	padding: 40px;
	border-radius: 12px;
	text-align: center;
	width: 400px;
	box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

h1 {
	margin-bottom: 20px;
	color: #333;
}

p {
	color: #555;
	margin-bottom: 30px;
}

.btn {
	display: block;
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: none;
	border-radius: 6px;
	font-size: 16px;
	cursor: pointer;
	text-decoration: none;
	color: white;
}

.register-btn {
	background-color: #28a745;
}

.register-btn:hover {
	background-color: #218838;
}

.login-btn {
	background-color: #007bff;
}

.login-btn:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>

	<div class="home-container">
		<h1>Employee Management System</h1>
		<p>Welcome! Please choose an option below:</p>

		<a href="register.html" class="btn register-btn">Register</a> <a
			href="login.html" class="btn login-btn">Login</a>
	</div>

</body>
</html>
